<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Calculator main box -->
  <div class="calculator-container shadow">
    
    <!-- Header -->
    <div class="calculator-header">
      <h1>Dark Calculator</h1>
    </div>

    <!-- Last 3 results -->
    <div class="multi-output-container">
      <div class="multi-output-part" id="multiOutput3">-</div>
      <div class="multi-output-part" id="multiOutput2">-</div>
      <div class="multi-output-part" id="multiOutput1">-</div>
    </div>

    <!-- Display -->
    <div class="display-container">
      <div class="operation-display" id="operationDisplay">0</div>
      <div class="result-display" id="resultDisplay">0</div>
    </div>

    <!-- Buttons -->
    <div class="buttons-grid" id="buttonsGrid">
      <button class="btn-calculator btn-clear" data-action="clear">C</button>
      <button class="btn-calculator btn-delete" data-action="delete">⌫</button>
      <button class="btn-calculator btn-operator" data-action="operator" data-value="/">÷</button>
      <button class="btn-calculator btn-operator" data-action="operator" data-value="*">×</button>

      <button class="btn-calculator btn-number" data-action="number" data-value="1">1</button>
      <button class="btn-calculator btn-number" data-action="number" data-value="2">2</button>
      <button class="btn-calculator btn-number" data-action="number" data-value="3">3</button>
      <button class="btn-calculator btn-operator" data-action="operator" data-value="+">+</button>

      <button class="btn-calculator btn-number" data-action="number" data-value="4">4</button>
      <button class="btn-calculator btn-number" data-action="number" data-value="5">5</button>
      <button class="btn-calculator btn-number" data-action="number" data-value="6">6</button>
      <button class="btn-calculator btn-operator" data-action="operator" data-value="-">-</button>

      <button class="btn-calculator btn-number" data-action="number" data-value="7">7</button>
      <button class="btn-calculator btn-number" data-action="number" data-value="8">8</button>
      <button class="btn-calculator btn-number" data-action="number" data-value="9">9</button>
      <button class="btn-calculator btn-operator" data-action="operator" data-value="%">%</button>

      <button class="btn-calculator btn-number btn-zero" data-action="number" data-value="0">0</button>
      <button class="btn-calculator btn-number" data-action="number" data-value=".">.</button>
      <button class="btn-calculator btn-equals" data-action="equals">=</button>
      <button class="btn-calculator btn-operator" data-action="square">x²</button>
    </div>

  </div>

  <!-- JS file -->
  <script src="scrpt.js"></script>
</body>
</html>
